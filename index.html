<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="board">
        <div id="hero">
            <img src="./images/hero-image.png" alt="avatar">
        </div>
        <div id="side">
            <div id="logo">
                <img src="./images/logo.svg" alt="logo">
            </div>
            <div id="title">
                <h1>We are <b>experts</b> in business,</h1>
                <h1>marketing, growth & sales.</h1>
            </div>
            <div id="form">
                <h1 id="formtitle">Login into your account</h1>
                <form action="">
                    <input type="text" name="Username" id="user" placeholder="Username">
                    <input type="text" name="Password" id="pass" placeholder=" Password">
                    <button type="button" id="button">Login</button>
                </form>
                <p id="forgot">Forgot Password?</p>
                <p id="para">Are you a new Member?<span id="register">Register here</span></p>
            </div>

        </div>

    </div>
</body>
</html>
