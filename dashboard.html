<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style2.css">
    <title>Dahsboard</title>
</head>
<body>
    <div id="container">
        <img src="./images/menu-bar.svg" alt="This image can't be loaded" class="slidebar-icon">
        <img src="./images/logo.svg" alt="This image can't be loaded" class="logo-image">
        <img src="./images/search-icon.svg" alt="This image can't be loaded" class="search-icon">
        <p style="font-size: 15px; font-weight: 200; margin-top: 20px; position: relative;
        top: 13px; display: inline;">search</p>
        <img src="./images/notification-icon.svg" alt="This image can't be loaded" class="notification-icon">
        <img src="./images/profile.png" alt="This image can't be loaded" class="profile-image">
        <p style="font-size: 15px; font-weight: 200;  top: 13px; display: inline; float: right; position: relative; left: 140px;">John Doe</p>
        <img src="./images/select-downward.svg" alt="This image can't be loaded" class="downword-arrow">
    </div>
    <div id="side-bar">
        <div id="icon1">
            <img src="./images/dashboard-active.svg"  alt="This image can't be loaded" class="i1">
            <p>Dashboard</p>
        </div>
        <div id="icon2">
            <img src="./images/graph-default.svg"  alt="This image can't be loaded" class="i2">
            <p>Analysis</p>
        </div>
        <div id="icon3">
            <img src="./images/inbox-default.svg"  alt="This image can't be loaded" class="i3">
            <p>Inbox</p>
        </div>
        <div id="icon4">
            <img src="./images/clock-default.svg"  alt="This image can't be loaded" class="i4">
            <p>History</p>
        </div>
        <div id="icon5">
            <img src="./images/user-default.svg"  alt="This image can't be loaded" class="i5">
            <p>Users</p>
        </div>
        <div id="icon6">
            <img src="./images/maintenance-default.svg"  alt="This image can't be loaded" class="i1">
            <p>Maintenance</p>
        </div>
        <div id="icon7">
            <img src="./images/setting-default.svg"  alt="This image can't be loaded" class="i1">
            <p>Setting</p>
        </div>
        
    </div>
</body>
</html>
